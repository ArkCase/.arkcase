notification.send.from.system.user=true
notification.user.batch.frequency=300000
notification.user.batch.run=true
notification.user.batch.size=50
notification.user.email.host=internalmail.armedia.com
notification.user.email.from=arkcase@yahoo.com
notification.user.email.password=
notification.user.email.port=25
notification.user.email.user=
# type of email flow (smtp | outlook)
notification.user.email.flow.type=smtp

# Flag for whether to use STARTTLS protocol for sending email.
# This is required to be 'true' for Office365 SMTP - ignored for 'outlook' flow type
notification.user.email.flow.starttls=false

# notification email template
notification.email.template.path=${user.home}/.arkcase/acm/templates/ArkCaseEmailTemplate.html

